<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>Lightbox Gallery</h1>
	
	<div id="main">
      
        <img class="thumb" src="images/arabian-thumb.jpg" alt="Bay Arabian Cantering" onclick="toggleLightBox('arabian.jpg','Bay Arabian Cantering')">
        <img class="thumb" src="images/dog-thumb.jpg" alt="Yellow Lab Puppy" onclick="toggleLightBox('dog.jpg','Yellow Lab Puppy')">
        <img class="thumb" src="images/horse-thumb.jpg" alt="Horse in Field" onclick="toggleLightBox('horse.jpg','Horse in Field')">
        <img class="thumb" src="images/horseandpony-thumb.jpg" alt="Horse and Pony" onclick="toggleLightBox('horseandpony.jpg','Horse and Pony')">
        <img class="thumb" src="images/pinto-thumb.jpg" alt="Pinto Side Profile" onclick="toggleLightBox('pinto.jpg','Pinto Side Profile')">
        <img class="thumb" src="images/tb-thumb.jpg" alt="Horse Cantering" onclick="toggleLightBox('tb.jpg','Horse Cantering')">
    
    </div>
      
    <div id="lightbox" class="hidden"></div>
      
    <div id="positionBigImage">
        
        <div id="boundaryBigImage" class="hidden">
        
            <img id="x" src="images/x.png" alt="close" onclick="toggleLightBox('','')">
            <img id="bigImage" src="images/arabian.jpg" alt="Bay Arabian Cantering">
        
        </div>
      
    </div>
	
  </body>
</html>
